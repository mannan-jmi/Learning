<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr {
            height: 60px;
        }
        td {
            padding-left: 20px;
        }
        thead, tfoot {
            background-color: rgb(124, 124, 243);
            color: white;
        }
        tbody {
            background-color: rgb(178, 178, 237);
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption><h1>This is 12th class result.</h1></caption>

            <thead>
                <tr>
                    <th colspan="2">Rahul Sharma</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Roll No: 132456</th>
                    <th>Enrolment No: 98657XUT</th>
                </tr>
                <tr>
                    <td>
                        <strong>Math</strong>
                    </td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>
                        <strong>Hindi</strong>
                    </td>
                    <td> 75</td>
                </tr>
                <tr>
                    <td>
                        <b>English</b>
                    </td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>
                        <strong>Physics</strong>
                    </td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>
                        <b>Total</b>
                    </td>
                    <td>335</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">
                        <i>*Note: This is system generated result.</i>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
