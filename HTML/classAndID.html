<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID</title>
    <style>
        /* Class Selector */
        .container {
            color: red;
        }
        .bold-text {
            font-weight: 900;
            font-size: 60px;
        }

        /* ID selector */
        #text {
            color: green;
        }

        /* Tag selector */
        div {
            background: grey;
        }
    </style>
</head>
<body>
    <div class="container bold-text ">
        <p>Hello</p>
    </div>

    <div id="text">
        <p>Hello ID</p>
    </div>


</body>
</html>
