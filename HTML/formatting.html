<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <div>
        <b>Hello I am learning HTML.</b>
    </div>

    <div>
        <strong>Hello I am learning HTML.</strong>
    </div>

    <div>
        <i>Hello I am learning HTML.</i>
    </div>

    <div>
        <small>Hello I am learning HTML.</small>
    </div>

    <div>
        <em>Hello I am learning HTML.</em>
    </div>

    <div>
        <mark>Hello I am learning HTML.</mark>
    </div>

    <div>
        <del>Hello I am learning HTML.</del>
    </div>

    <div>
        <ins>Hello I am learning HTML.</ins>
    </div>

    <div>
        H<sub>2</sub>O
    </div>

    <div>
        3<sup>rd</sup> June 2025
    </div>
    
</body>
</html>
