<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Left</title>
    <style>
        .divWidth {
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="divWidth">
            <h2>Hello Mannan</h2>
        </div>
        <div class="divWidth">
            <h2>Welcome!</h2>
        </div>
        <div class="clear">
            <h2>Welcome!</h2>
        </div>
    </div>
</body>
</html>
