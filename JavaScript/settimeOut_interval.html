<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SetTimeOur and SetTimeInterval</title>
    </head>
    <body>
        <script>
            // function log() {
            //     console.log("Hello");
            // }
            // setTimeout(log, 5000);

            // timer value in ms (mili second)

            setTimeout(function () {
                console.log("Hello");
            }, 1000);

            setInterval(function () {
                console.log("Interval Hello");
                console.log("\n");
            }, 1000);
        </script>
    </body>
