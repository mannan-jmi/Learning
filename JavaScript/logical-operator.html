<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
    <script>
        var a = false; // Boolean Daga Type
        console.log(a);
        console.log(!a);
        console.log(!!a);

        var a = 10;
        var b = 10;

        var c = 10;
        var d = 15;

        console.log("Logical AND: ", a == b && c == d); // Logical AND operator

        console.log("Logical OR: ", a == b || c == d); // Logical AND operator 
        
        
    </script>
</head>
<body>
    
</body>
</html>
