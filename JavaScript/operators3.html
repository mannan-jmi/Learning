<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        var a = 10;
        var b = 6;

        console.log(b);

        b += a; // shorcut of b = b + a;

        console.log(b);

        b -= a; // shor form of  b = b - a;

        console.log(b);


        // ==	equal to
        var c = 20,
            d = "20";

        console.log(c == d); // if yes "true" or "false"

        console.log(c === d); // if yes "true" or "false" checking with type


        // how to know variable types

        console.log(typeof c);
        console.log(typeof d);

        // !=	not equal
        var e = 20;
        var f = "20";

        console.log("Checking not equal: ", e != f);
        console.log("Checking not equal: ", e !== f);

        console.log("This is less then or greater then: ", e > 5);

        console.log("This is less then or greater then: ", e < 40);

        console.log("Greater then equal to: ", e >= 40);

        console.log("Ternary: ", e > 10 ? "Yes e is bigger" : "No e is not bigger"); // Ternary operator

    </script>
</head>

</body>
</html>
