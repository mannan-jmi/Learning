<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Array</title>
    <script>
        // Object - Always defined in curley bracket
        var car = {
            name: "volvo",
            company: "Tata"
        };

        console.log(car.company);

        car.company = "XYZ";
        console.log(car);

        // multiple array of object
        var bike = [{
            name: "Volvo",
            company: "abc"
        }, {
            name: "BMW",
            company: "xyz"
        }, {
            name: "Hundai",
            company: "2464"
        }];

        console.log(bike[0].name)
        
    </script>
</head>
<body>
    
</body>
</html>
