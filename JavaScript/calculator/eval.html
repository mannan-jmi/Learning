<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval function</title>
    <script>
        let res = "2 + 2";
        console.log(eval(res));

        let stringAlert = eval("alert(2 + 2 + 6)");
        console.log(stringAlert);
        
    </script>
</head>
<body>
    <p>The eval() function evaluates JavaScript code represented as a string and returns its completion value. The source is parsed as a script.</p>
</body>
</html>
