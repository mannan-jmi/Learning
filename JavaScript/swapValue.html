  console.log("\n");

  //   b = c;

  //   console.log("a -", a);
  //   console.log("b -", b);
  //   console.log("\n");

  // Swap the value without third value

  [a, b] = [b, a];
  console.log("a -", a);
  console.log("b -", b);

</script>
