<script>
    // The JavaScript for of statement loops through the properties array, strings, maps or sets value:

    let name = "Abdul Mannan";

    for (let char of name) {
        console.log(char);
    }

    console.log("Another Example of for of loop");
    console.log("\n");

    let cars = [
        "BMW",
        "HUNDAI",
        "AUDI",
        { id: 12345, name: "BMW" },
        ["i20", "m4"],
        987654,
    ];

    for (let item of cars) {
        if (typeof item == "object") {
            for (index in item) {
                console.log(item[index]);
            }
        } else {
            console.log(item);
        }
    }
</script>
