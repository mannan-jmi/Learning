                arrayData.forEach(function (item, index) {

                        <td>${index + 1}</td>
                        <td>${"2020" + item.id}</td>
                        <td>${item.first_name} ${item.last_name}</td>
                        <td>${item.email}</td>
                        <td>${item.gender}</td>

                    data = data + createStudenRowWithCol;

            function searchData(value) {
                if (value == "") {
                    loadDataAndRenderData(students);
                    return;
                }

                let seachedData = students.filter(function (item, index) {
                    let fname = item.first_name.toLocaleLowerCase();
                    let lname = item.last_name.toLocaleLowerCase();
                    value = value.toLocaleLowerCase();
                    return fname.startsWith(value) || lname.startsWith(value);
                });

                loadDataAndRenderData(seachedData);
