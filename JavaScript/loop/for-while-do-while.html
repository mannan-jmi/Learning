<script>
    console.log("FOR LOOP EXAMPLE");
    // For loop
    for (let i = 1; i <= 10; i++) {
        console.log(i + " Abdul Mannan");
    }

    console.log("WHILE LOOP EXAMPLE");

    // While Loop
    let j = 1;
    while (j <= 10) {
        console.log(j + " Abdul Mannan");

        j++;
    }

    console.log("DO WHILE LOOP EXAMPLE");

    // do while loop
    let k = 1;
    do {
        console.log(k + " Abdul Mannan");
        k++;
    } while (k <= 10);
</script>
