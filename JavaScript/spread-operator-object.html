<script>
  // Spread operator (...) allows us to quickly copy all or part of an existing array
  // or object into another array or object.

  const user = {
    name: "Abdul",
    address: "Sambhal",
  };

  const newUser = { ...user, phone: "9876543210" };

  console.log("user - ", user);
  console.log("newUser - ", newUser);
</script>
