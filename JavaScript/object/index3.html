<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>

    <h1>First Name: <span id="fname"></span> </h1>
    <h1>Last Name: <span id="lname"></span></h1>
    <h1>Full Name: <span id="fullName"></span></h1>
    <h1>Full Name Via Object Method: <span id="oFullName"></span></h1>
    
    <!-- JS -->
     <script>
  
        let person = {
            first_name: 'Shakeel',
            last_name: 'Ahamed',
            full_name: function() {
                return `${this.first_name} ${this.last_name}`;
            }
        }

        document.getElementById('fname').innerHTML = person.first_name;
        document.getElementById('lname').innerHTML = person.last_name;
        // document.getElementById('fullName').innerHTML = person.first_name + ' ' + person.last_name;
        document.getElementById('fullName').innerHTML = `${person.first_name} ${person.last_name}`;

        document.getElementById('oFullName').innerHTML = person.full_name();
        
        
        
        
     </script>
</body>
</html>
