<script>
  // Array Destructuring in JavaScript is a syntax that allows you to extract properties from objects and assign them to variables in a short, clean way.
  // OR
  // Array destructuring is a feature in JavaScript that lets you unpack values from objects into distinct variables using a concise syntax.

  const fruits = ["apple", "banana", "citrus"];

  // const a = fruits[0];
  // const b = fruits[1];

  // console.log(a);
  // console.log(b);

  const [a, b] = fruits;

  console.log(0);
  console.log(b);

  // Spread operator partial copy
  const [app, ban, ...restFruits] = fruits;
  console.log(restFruits);
</script>
