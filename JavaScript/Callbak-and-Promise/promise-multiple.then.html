<script>
  function getNameFix(name) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (name == "Shakeel" || name == "Abdul") {
          resolve(name);
        } else {
          reject("Name is not Shakeel or Abdul");
        }
      }, 100);
    });
  }

  // Method chaining multiple
  getNameFix("Shakeel")
    .then((result) => {
      let fullName = result + " " + "Ahamed";
      return fullName;
    })
    .then((result) => {
      return result + " " + "Sambhal";
    })
    .then((result) => {
      console.log(result);
    })
    .catch((error) => {
      console.log(error);
    });
</script>
