<script>
    console.log("1");

    setTimeout(() => {
        console.log("2");
    }, 0);

    Promise.resolve().then(() => {
        console.log("3");
    });

    console.log("4");

    /**
     * Executio order of JS is below -
     * Call Stack (sync task)
     * Microtask queue
     * Macrotask queue
     */
</script>
