<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <script>
        // String
        let fName = 'Shakeel';
        let lName = "Ahamed";
        // console.log(fName + " " + lName);
        console.log(`${fName} ${lName}`); // Template literal

        // Number
        let a = 10;
        let b = 10.50;
        console.log(a + b);

        // Practice
        console.log(5 + 5 + '5'); // 105
        console.log('5' + '5' + 5); //555

        // Parsing string digit, float into number
        console.log(parseInt('5') + parseInt('5') + parseInt('5') + parseFloat('5.5'));
        
        // boolean
        let areYouBoy = true // true or false
        console.log(typeof areYouBoy);

        // Type casting
        areYouBoy = "Abdul"; // We are changing data type
        console.log(typeof areYouBoy);
        
    </script>
</head>
<body>
    
</body>
</html>
