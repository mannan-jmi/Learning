<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swtich</title>
        <style>
            .container input {
                padding: 18px;
                width: 300px;
            }
            .container button {
                padding: 18px;
                width: 115px;
                border-radius: 5px;
                background: rgb(62, 62, 237);
                color: white;
                border: 1px solid blue;
                cursor: pointer;
                text-transform: uppercase;
            }
            .container button:hover {
                background: rgb(5, 5, 226);
            }
        </style>
    </head>
    <body>
        <!-- Html Part -->
        <div class="container">
            <div>
                <input id="inputEl" type="text" placeholder="Enter Day Name" />
                <button onclick="checkDay()">Check Day</button>
            </div>
            <div>
                <p id="result"></p>
            </div>
        </div>

        <!-- JS PArt -->
        <script>
            function renderResult(data) {
                document.getElementById("result").innerHTML = data;
            }

            function checkDay() {
                let dayName = document.getElementById("inputEl").value;
                dayName = dayName.toLowerCase();

                // console.log("Input Vield Value - ", dayName);

                // if (dayName == "monday") {
                //     renderResult("Monday Condition is matched");
                // } else if (dayName == "tuesday") {
                //     renderResult("Tuesday Condition is matched");
                // } else {
                //     renderResult("Not a Monday or Tuesday");
                // }

                // Converting aboce if else condition by swtich

                switch (dayName) {
                    case "monday":
                        renderResult("Monday Condition is matched");
                        break;
                    case "tuesday":
                        renderResult("Tuesday Condition is matched");
                        break;
                    default:
                        renderResult("Not a Monday or Tuesday");
                        break;
                }
            }
        </script>
    </body>
</html>
