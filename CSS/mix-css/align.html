<!DOCTYPE html>
<html>

<head>
    <style>
        .first-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

        .second-image {
            width: 40%;
            margin: auto;
        }

        .second-image img {
            width: 100%;
        }
    </style>
</head>

<body>

    <h2>Center an Image</h2>
    <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

    <img class="first-image" src="../../HTML/images/second.png" alt="Paris">

    <br>

    <div class="second-image">
        <img src="../../HTML/images/second.png" alt="Paris">
    </div>

</body>

</html>
