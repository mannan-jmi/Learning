<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements</title>
    <style>
        .aystrick {
            color: red;
        }
        .form-control {
            margin-bottom: 20px;
        }

        .last-name::after {
            content: "*";
            margin-left: 2px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-control">
                <label for="fname">First Name <span class="aystrick">*</span></label>
                <input type="text" name="fname">
            </div>

            <div class="form-control">
                <label for="lname" class="last-name">Last Name</label>
                <input type="text" name="lname">
            </div>
        </form>
    </div>
</body>
</html>
