<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .list {
            list-style-type: lower-roman;
        }
        .list-image {
            list-style-image: url("https://www.w3schools.com/css/sqpurple.gif");
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <h2>This is unordered list but we are making order by CSS</h2>
        <ul class="list">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Soup</li>
        </ul>

        <h2>Unordered list but we are changing list type image by CSS</h2>
        <ul class="list-image">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Soup</li>
        </ul>

        <h2>Ordered list</h2>
        <ol type="i">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Soup</li>
        </ol>

        <div>
            <p>Hello</p>
            <span>Hello</span> <a href="#">Click Me</a>
        </div>
    </div>
</body>
</html>
