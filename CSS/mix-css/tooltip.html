<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .main-text {
            font-size: 40px;
        }
        .tooltip-text {
            display: none;
            background-color: rgba(0, 0, 0, 0.726);
            color: white;
            width: 25%;
            padding: 40px;
        }
        .main-text:hover .tooltip-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="text">
            <div class="main-text">
                Hi, Hover me mouse cursor!
                <div class="tooltip-text">
                    Hi, I am here!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
