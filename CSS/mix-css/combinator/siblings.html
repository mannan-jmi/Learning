<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings Combinator</title>
    <style>
        .top + p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <p>This this 1st pra.</p>
            <p>This this 2nd pra.</p>
        </div>

        <p>This this 3rd pra.</p>
        <p>This this 4th pra.</p>

        <div class="bottom">
            <p>This this 5th pra.</p>
        </div>
    </div>
</body>
</html>
