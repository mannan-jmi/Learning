<!DOCTYPE html>
<html>
<head>
<style>

#rotate3D {
    width: 80px;
    height: 70px;
    color: white;
    position: relative;
    font-weight: bold;
    font-size: 15px;
    padding: 10px;
    float: left;
    margin-right: 50px;
    border-radius: 5px;
    border: 1px solid #000000;
    background: red;
    margin: 10px;
    
    transition: transform 10s;
    transform-style: preserve-3d;
}

#rotate3D:hover {
    transform: rotateY(360deg);
}
</style>
</head>
<body>

<div class="container" style="height:80px;">
    <!-- Removed inline transform -->
    <div id="rotate3D">3D rotate</div>
</div>

</body>
</html>
