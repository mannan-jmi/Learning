<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .link {
            text-decoration: none;
            color: darkgreen;
            font-size: 24px;
            cursor: pointer;
        }
        .link:hover {
            color: rgb(2, 42, 2);
        }
        .link:visited {
            color: rgb(138, 2, 13);
        }
    </style>
</head>
<body>
    <div class="continer">
        <a class="link" href="http://www.google.com">Click Me</a>
    </div>
</body>
</html>
